<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="numOneId">Num1</label>
            <input type="text" id="numOneId" class="form-control" name="num1" placeholder="Enter first value" required/>
        </div>
        <div class="form-group">
            <label for="numTwoId">Num2</label>
            <input type="text" class="form-control" id="numTwoId" name="num2" placeholder="Enter second value"
                   required/>
        </div>
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-primary" onclick="send()">Add</button>
        </div>
        <div class="form-group">
            <label for="resultId">Result</label>
            <input type="text" class="form-control" id="resultId" name="result" readonly/>
        </div>
    </form>
</div>
<script>

    send(){
    var http = new XMLHttpRequest();

    let num1  = document.querySelector("#numOneId").value;
    let num2  = document.querySelector("#numTwoId").value;

    let request = new Object();
    request.num1 = num1;
    request.num2= num2;


    http.open("POST", localhost:8080/add2);
    http.send(JSON.stringfy(request));

    http.onload = function () {
      if (http.status === 200) {

      } else {
        console.error("Request failed:", http.responseText);
      }
    };
    }
</script>
</body>
</html>
