<div class="container">
  <div class="register-container">
    <img src="../../../assets/logo.jpg" alt="Bank Logo" />
    <h2 class="display-4 fs-2">MELIORA WALLET</h2>
    <form>
        <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
          </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Full Name"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          placeholder="Phone Number"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary p-2 w-100">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a routerLink="login">Login here</a></p>
    </div>
  </div>
</div>
