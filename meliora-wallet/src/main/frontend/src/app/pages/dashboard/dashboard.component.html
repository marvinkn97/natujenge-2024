<div class="dashboard-container">
  <!-- Balance Section -->
  <div class="balance-section">
    <h4>Current Balance</h4>
    <p class="lead">$1,000.00</p>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <h4>Quick Actions</h4>
    <div class="row">
      <div class="col-md-4 mb-3">
        <button class="btn btn-primary w-100">Add Funds</button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-primary w-100">Withdraw Funds</button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-primary w-100">Transfer Money</button>
      </div>
    </div>
  </div>

  <!-- Transaction History -->
  <div class="transaction-history">
    <h4>Transaction History</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MM/DD/YYYY</td>
          <td>Deposit</td>
          <td>$100.00</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>MM/DD/YYYY</td>
          <td>Withdrawal</td>
          <td>-$50.00</td>
          <td>Completed</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <a href="#" class="btn btn-outline-secondary">View All Transactions</a>
  </div>

  <!-- Wallet Details -->
  <div class="wallet-details">
    <h4>Wallet Details</h4>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        class="form-control"
        value="John Doe"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        value="+1234567890"
        readonly
      />
    </div>
    <button class="btn btn-primary">Edit Details</button>
  </div>
</div>
